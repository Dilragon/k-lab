<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Second Page</title>
        <meta name="description" content="Second page">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap');

            :root {

              --bg: hsl(225deg 6% 13% / 80%);
              --text: black;
              --text2: white;
              --button: #ffffff;
              --button-hv: darkred;
              --mode: white;
              --ripple: #c3c3c3d1;
              --facade:#ffffff14;
              --rounded: 10em;

            }

            ::selection {
              color: white;
              background: gray;
            }
          
            h1 {
              text-align: center;
              font-weight: bold;
            }
            
            header h1 {
              margin-top: 50px;
            }

            p {
              margin: 0.5cm;
            }
          
            * {
              box-sizing: border-box;
              padding: 0;
              margin: 0;
            }
             
            html {
              -webkit-text-size-adjust: 100%;
              font-family: 'Play', sans-serif;
              line-height: 1.15;
            }
            
            body {
              display: flex;
              flex-direction: column;
              text-decoration: none;
              background: var(--cover) center;
              color: var(--text2);
              background-size: cover;
              padding: 0;
              margin: 0;
              background-attachment: fixed;
            }
          
            body:after {
              background: var(--bg);
              position: fixed;
              width: 100%;
              height: 100%;
              content: '';
              left: 0;
              right: 0;
              top: 0;
              bottom: 0;
              z-index: -1;
            }
              
            a {
    color: var(--text);
    text-decoration: none !important;
    transition: color 150ms ease;
}

.icon-bar {
    width: 100%;
    background-color: rgb(91, 87, 87);
    overflow: auto;
    margin-bottom: 1em;
}

.icon-bar a {
    float: left;
    width: 25%;
    text-align: center;
    padding: 15px 0;
    transition: all 0.3s ease;
    color: white;
    font-size: 30px;
    transition: 0.6s ease-in-out;
}

.icon-bar a:hover {
    background-color: darkred;
    transition: 0.6s ease-in-out;
}

.active {
    background-color: rgb(255, 145, 0);
}

            .menu {
              display: inline-block;
              vertical-align: top;
              min-width: 92px;
              padding: 0.375rem 1rem;
              margin: 0.375rem 0.5rem 0.375rem 0;
              background: var(--button);
              border: 0;
              border-radius: 3px;
              font-size: .875rem;
              font-weight: bold;
              line-height: 1.5rem;
              text-align: center;
              text-decoration: none;
              text-transform: uppercase;
              transition: .2s all;
              user-select: none;
            }
            
            .content {
              margin: 20px;
              margin-top: 50px;
              margin-left: 0px;
              margin-right: 0px;
              padding: 20px;
              line-height: 2;
              background: var(--bg);
              text-align: center;
            }
        </style>
    </head>
    <body>
      <header><nav class="icon-bar">
      <a href="index"><i class="fa fa-home"></i> Home</a> 
      <a class="active" href="second_page" target="_blank"><i class="fa fa-paper"></i> Second page</a> 
    </nav></header>
        <article>
            <header>
                <h1>Article title</h1>
            </header>
            <section>
                <h2>Section title</h2>
                <p>This is a section within the title</p>
            </section>
            <footer>
                <p>Article footer content</p>
            </footer>
        </article>

        <aside>
            <p>This is an aside content</p>
        </aside>
        <details>
            <summary>Click to see more</summary>
            <p>Here are the additional details</p>
        </details>

        <p>This is a <mark>highlighted</mark> text</p>
        <figure>
            <img src="image.png" alt="image">
            <figcaption>Figure caption for the image</figcaption>
        </figure>
        
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill:>
        </svg>
        <canvas id="myCanvas" width="200" height="100"></canvas>

        <video width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4"/>
            Your browser does not support the audio element.
        </video>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3"/>
            Your browser does not support the audio element.
        </audio>
        <iframe src="movie.mp4" width="320" height="240"></iframe>
    </body>
</html>
